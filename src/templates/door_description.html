<!DOCTYPE html>
<html>
<head>
    <title>Door Status Description</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .result-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .car-image {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .description {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            text-align: left;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Door Status Description</h1>
        <button onclick="getCarDescription()" class="button">Capture and Describe</button>
        <div id="resultCard" class="result-card">
            <img id="carImage" class="car-image">
            <div id="descriptionResult" class="description"></div>
        </div>
    </div>

    <script>
        function getCarDescription() {
            fetch('/describe_car')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('carImage').src = 'data:image/jpeg;base64,' + data.image;
                    document.getElementById('descriptionResult').textContent = data.description;
                    document.getElementById('resultCard').style.display = 'block';
                });
        }
    </script>
</body>
</html>
